<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: black;
			margin: 33%;
		}
			.login-parent{
		   background-color: white;
			width:30vw;
			border-radius: 10px;
			text-align: center;
			padding: 2%;
		}
		.login-parent input{
			padding:4%;
			width:20vw;
		}
		.submit-btn{
			background-color:skyblue ;
			border: none;
			color: white;
			padding: 4%;
			width: 23vw;
		}	
		.login{
		    color: blueviolet;
		}

    </style>
</head>
<body>
	<form class="login-parent">
		<h1>Registration page</h1>
		<p>
			<input placeholder="Enter your name" 
			 type="name"
			 name="name"
			 id="name"/>
		</p>
		<p>
			<input placeholder="Enter mobile number" 
			 type="text"
			 name="number"
			 id="number"/>
		</p>
		<p>
			<input placeholder="Enter your email"
			 type="email"
			 name="email"
			 id="email"/>
		</p>
		<p>
			<input placeholder="Enter your password" 
			type="password" 
			name="password"
			id="password"/>
		</p>
		<p>Forget password</p>
		<button class="submit-btn">submit</button>
		<p>Already have an account? <a class="login" href="#">login here</a></p>
	</form>

</body>
</html>
